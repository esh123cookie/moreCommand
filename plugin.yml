name: MoreCommands
version: 1.4.2
api: 3.9.3
main: coolboy\MoreCommands\Main
author: esh123cookie
commands:
  heal:
    description: Heals you
  feed:
    description: Feeds you
  food:
    description: Gives you 8 bread
  gmc:
    description: Set gamemode to creative mode
  gms:
    description: Set gamemode to survival mode
  gma:
    description: Set gamemode to adventure mode  
  gmspc:
    description: Set gamemode to spectator mode
  day:
    description: Set time to day
  night:
     description: Set time to night
  nv:
     description: Gives you nightvision
     aliases: ["nightvision", "light"]
  cclear:
     description: Clears the chat
     aliases: [chatclear]
  speed:
     description: gives speed
     aliases: ["s"]
